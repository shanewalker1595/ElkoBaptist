<html>

<head>
    <title>Elko Baptist Church</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .header {
            text-align: center;
        }
        
        .content {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Elko Baptist Church</h1><br />
    </div>
    <div class="content">
        <input id="inFile" type="file" /><br /><br />
        <button id="btnUploadFile" value="Submit">Upload Video!</button><br /><br /><br />
        
        Status of your upload:
        <progress id="Progress" value="0" max="100"></progress>
    </div>
    <script type="text/javascript">
        ; $(function () {
            $("#btnUploadFile").click(function (evt) {
                var file = document.getElementById("inFile").files[0]
                $.ajax({
                    xhr: function () {
                        var xhr = new window.XMLHttpRequest();
                        xhr.upload.addEventListener("progress", function (evt) {
                            if (evt.lengthComputable) {
                                var percentComplete = evt.loaded / evt.total;
                                percentComplete = parseInt(percentComplete * 100);
                                $("#Progress").val(percentComplete)
                                if (console) { console.log(percentComplete); }
                            }
                        }, false);
                        xhr.upload.addEventListener("error", function (evt) {
                            alert('There was an error uploading this file.');
                        });
                        xhr.upload.addEventListener("load", function (evt) {
                            document.location = "complete.html"
                        })
                        return xhr;
                    },
                    url: "https://storage.googleapis.com/elko/user_uploads/" + file.name,
                    type: "PUT",
                    data: file,
                    processData: false,
                    contentType: file.type,
                    success: function (result) {
                        console.log(result);
                    }
                });
            });
        });
    </script>
</body>

</html>
